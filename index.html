<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ishaa's Login App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">
    <!-- Header with Navbar -->
    <header class="bg-white bg-opacity-30 shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="https://img.icons8.com/color/48/000000/galaxy.png" alt="Logo" class="w-10 h-10" />
          <h1 class="text-xl sm:text-2xl font-bold text-white">Ishaa's App</h1>
        </div>
        <nav class="space-x-4">
          <a href="#" class="text-white hover:text-yellow-300">Home</a>
          <a href="#" class="text-white hover:text-yellow-300">About</a>
          <a href="#" class="text-white hover:text-yellow-300">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 m-4 w-full max-w-4xl flex flex-col md:flex-row items-center">
        <!-- Colourful Text Section -->
        <div class="md:w-1/2 text-center md:text-left mb-8 md:mb-0">
          <h2 class="text-3xl font-bold text-pink-700 mb-4">Welcome to Ishaa's Space</h2>
          <p class="text-lg text-gray-700">Join our community and explore vibrant possibilities!</p>
        </div>

        <!-- Login / Registration Form -->
        <div class="md:w-1/2 w-full">
          <form class="space-y-4">
            <input type="text" placeholder="Username" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
            <input type="email" placeholder="Email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
            <input type="password" placeholder="Password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-lg font-semibold">Register / Login</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-30 text-white text-center py-4">
      <p>&copy; 2025 Ishaa's App. All rights reserved.</p>
    </footer>
  </body>
</html>
